<html>
	<head>
		<title>
		Online Barber
		</title>

		<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	</head>

	<body>
		
		<form method="POST" action="#">
                    <div class="form-group">
                        <label for="subject">Dienstleistungen</label>       
                            <select class="form-control" id="subject" required name="field1">
                                <option value selected>Wähle aus der Liste</option>
                                <option value="1">Haare</option>
                                <option value="2">Bart</option>
                                <option value="3">Haare &amp; Bart</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="email" name>Vor- und Nachname</label>
                            <input type="text" class="form-control" id="subject" required name="field2" />
                    </div>

                    <div class="form-group">
                        <label for="email">Mobiltelefon</label>
                            <input type="text" class="form-control" required name="field3" />
                    </div>

                    <div class="form-group">
                        <label for="message">Nachricht</label>
                            <input type="text" class="form-control" id="message" placeholder="Spezialwünsche?" name="field4"/>

                    </div>

                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="date">Datum</label>
                                    <input class="form-control" type="date" required
                                    placeholer ="dd.mm.yyyy" id="datetime" name="field5" />
                            </div>

                            <div class="col-md-6">
                                <label for="time-date">Uhrzeit</label>
                                    <input class="form-control" id="date" type="time" required placeholder="--:--" name="field6" />
                            </div>

                            <div class="col-md-6 offset-md-3 offset-lg-3 offset-xl-3 button">
                                <button class="btn btn-primary btn-block" type="submit" name="submit" style="margin-top: 60px;">Senden
                                </button>
                            </div>
                        </div>
                    </div>
            </form>


		




			





	</body>
</html>
